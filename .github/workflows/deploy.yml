name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Publish app
        run: dotnet publish -c Release -o release

      - name: Create Entry Point Aliases
        # 這是最穩定的做法：不刪除原始指紋檔，而是建立 index.html 需要的「替身」
        run: |
          cd release/wwwroot/_framework
          # 建立 blazor.webassembly.js 的替身
          WASM_JS=$(ls blazor.webassembly.*.js | grep -v "\.gz$" | grep -v "\.br$" | head -n 1)
          if [ ! -z "$WASM_JS" ]; then cp "$WASM_JS" blazor.webassembly.js; fi
          
          # 建立 blazor.boot.json 的替身 (自動尋找任何 .boot.json 結尾的檔案)
          BOOT_JSON=$(find . -name "*.boot.json" | head -n 1)
          if [ ! -z "$BOOT_JSON" ]; then cp "$BOOT_JSON" blazor.boot.json; fi
          
          echo "Aliases created for $WASM_JS and $BOOT_JSON"

      - name: Force Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      - name: Create 404 Page
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4