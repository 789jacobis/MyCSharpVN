name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Publish app
        # 嘗試在命令列也加入禁止亂碼的參數
        run: dotnet publish -c Release -o release /p:BlazorWebAssemblyFingerprint=false

      - name: Global Rename (Force Strip Fingerprints)
        # 這是最強力的一步：掃描所有帶有 10 位數亂碼的檔案，並將其重命名為標準名稱
        run: |
          cd release/wwwroot/_framework
          for f in *.*.js; do
            if [[ $f =~ ^(.+)\.[a-z0-9]{10}\.js$ ]]; then
              newname="${BASH_REMATCH[1]}.js"
              echo "Renaming $f to $newname"
              mv "$f" "$newname"
            fi
          done
          for f in *.*.wasm; do
            if [[ $f =~ ^(.+)\.[a-z0-9]{10}\.wasm$ ]]; then
              newname="${BASH_REMATCH[1]}.wasm"
              echo "Renaming $f to $newname"
              mv "$f" "$newname"
            fi
          done
          # 特別針對 dotnet.native.js 等多重副檔名處理
          if [ -f "dotnet.native.87vtjjdetb.js" ]; then mv "dotnet.native.87vtjjdetb.js" "dotnet.native.js"; fi
          if [ -f "dotnet.runtime.2tx45g8lli.js" ]; then mv "dotnet.runtime.2tx45g8lli.js" "dotnet.runtime.js"; fi

      - name: Fix Service Worker Integrity
        run: |
          if [ -f "release/wwwroot/service-worker-assets.js" ]; then
            sed -i 's/sha256-[^"]*//g' release/wwwroot/service-worker-assets.js || true
          fi

      - name: Force Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      - name: List Files for Final Confirmation
        # 確認更名後的結果
        run: ls release/wwwroot/_framework

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4