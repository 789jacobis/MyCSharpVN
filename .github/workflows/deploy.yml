name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          # 配合您的專案設定，使用 .NET 10
          dotnet-version: '10.0.x' 

      - name: Publish app
        # 請確認您的專案檔名是否為 MyVisualNovel.csproj
        run: dotnet publish MyVisualNovel.csproj -c Release -o release

      - name: Fix Service Worker Integrity
        run: |
          # 解決 Blazor PWA 在 GitHub Pages 上的 SHA256 驗證問題
          sed -i 's/sha256-[^"]*//g' release/wwwroot/service-worker-assets.js || true

      - name: Force Add .nojekyll
        # 在發布後的目錄強行加入 .nojekyll，確保 GitHub 不會擋掉 _framework 資料夾
        run: touch release/wwwroot/.nojekyll

      - name: List Files for Diagnosis (Debug)
        # 用於檢查日誌中是否有出現 _framework 資料夾
        run: ls -R release/wwwroot

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4