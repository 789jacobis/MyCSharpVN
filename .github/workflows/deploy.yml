name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Publish app
        run: dotnet publish -c Release -o release

      - name: Precise Rename (Entry Point Only)
        # 只改啟動器檔案名，其餘檔案保持亂碼(指紋)以維持內部引用一致
        run: |
          cd release/wwwroot/_framework
          REAL_NAME=$(ls blazor.webassembly.*.js | grep -v "\.gz$" | grep -v "\.br$" | head -n 1)
          if [ ! -z "$REAL_NAME" ] && [ "$REAL_NAME" != "blazor.webassembly.js" ]; then
            echo "Renaming $REAL_NAME to blazor.webassembly.js"
            cp "$REAL_NAME" blazor.webassembly.js
          fi

      - name: Force Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      - name: Create 404 Page
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4