name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Publish app
        run: dotnet publish -c Release -o release

      - name: Smart Alias Creation (The No-Fail Fix)
        # 這是最穩定的做法：不改原本的檔案，而是建立 index.html 需要的「替身」
        run: |
          cd release/wwwroot/_framework
          
          # 1. 建立 blazor.webassembly.js 的乾淨替身
          # 自動尋找符合 blazor.webassembly.*.js 且不是壓縮檔的檔案
          REAL_WASM_JS=$(ls blazor.webassembly.*.js | grep -v "\.gz$" | grep -v "\.br$" | head -n 1)
          if [ ! -z "$REAL_WASM_JS" ]; then
            echo "Creating alias: $REAL_WASM_JS -> blazor.webassembly.js"
            cp "$REAL_WASM_JS" blazor.webassembly.js
          fi

          # 2. 建立地圖檔的乾淨替身 (防止引擎找不到導航圖)
          REAL_BOOT_JSON=$(find . -name "*.boot.json" | grep -v "\.gz$" | grep -v "\.br$" | head -n 1)
          if [ ! -z "$REAL_BOOT_JSON" ]; then
            echo "Creating alias: $REAL_BOOT_JSON -> blazor.boot.json"
            cp "$REAL_BOOT_JSON" blazor.boot.json
          fi

      - name: Force Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      - name: Create 404 Fallback
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4