name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          # 建議檢查你的 csproj。如果不是特別開發 10.0 預覽版，建議改用穩定版 '8.0.x' 或 '9.0.x'
          dotnet-version: '8.0.x' 

      - name: Publish app
        run: dotnet publish -c Release -o release

      - name: Fix Service Worker Integrity
        run: |
          # 解決 Blazor PWA 在 GitHub Pages 上的常見報錯 (SHA256 驗證問題)
          sed -i 's/sha256-[^"]*//g' release/wwwroot/service-worker-assets.js || true

      - name: Force Add .nojekyll
        # 雖然 wwwroot 有，但在發布過程中可能沒被正確打包，我們在發布後的資料夾強行補一個
        run: touch release/wwwroot/.nojekyll

      - name: Add 404.html
        # GitHub Pages 在找不到頁面時會找 404.html，將 index 複製一份可以防止 SPA 路由失效
        run: cp release/wwwroot/index.html release/wwwroot/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 確保路徑指向包含 _framework 的那個 wwwroot
          path: release/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4