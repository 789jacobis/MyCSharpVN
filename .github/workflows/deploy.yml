name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          # 針對您專案的 .NET 10.0 設定
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Publish app
        # 機器人會尋找資料夾內的 .csproj 並發布到 release 目錄
        run: dotnet publish -c Release -o release

      - name: Fix Service Worker Integrity
        run: |
          if [ -f "release/wwwroot/service-worker-assets.js" ]; then
            sed -i 's/sha256-[^"]*//g' release/wwwroot/service-worker-assets.js || true
          fi

      - name: Force Add .nojekyll
        # 最關鍵的一步：確保 GitHub 不會忽略 _framework 資料夾
        run: touch release/wwwroot/.nojekyll

      - name: List Files for Diagnosis (Debug)
        run: find release -maxdepth 4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4