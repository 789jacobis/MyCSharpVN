name: Deploy to GitHub Pages

on:
  push:
    branches: [ master ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'
          dotnet-quality: 'preview'

      - name: Publish app
        run: dotnet publish -c Release -o release

      - name: Rename Fingerprinted Files
        # .NET 10 會幫檔案亂改名，這裡我們強行把它改回 index.html 能辨認的標準名稱
        run: |
          cd release/wwwroot/_framework
          # 尋找 blazor.webassembly.*.js 並改名為 blazor.webassembly.js
          REAL_NAME=$(ls blazor.webassembly.*.js | grep -v "\.gz$" | grep -v "\.br$" | head -n 1)
          if [ ! -z "$REAL_NAME" ]; then
            echo "Renaming $REAL_NAME to blazor.webassembly.js"
            mv "$REAL_NAME" blazor.webassembly.js
          fi

      - name: Fix Service Worker Integrity
        run: |
          if [ -f "release/wwwroot/service-worker-assets.js" ]; then
            sed -i 's/sha256-[^"]*//g' release/wwwroot/service-worker-assets.js || true
          fi

      - name: Force Add .nojekyll
        run: touch release/wwwroot/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: release/wwwroot

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4