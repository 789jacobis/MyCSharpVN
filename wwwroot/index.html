    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    
    <script>
        window.captureThumbnail = async (elementSelector) => {
            const element = document.querySelector(elementSelector);
            if (!element) return "";
            try {
                // ä¿®æ­£ï¼šè§£æåº¦ç¿»å€ (scale: 0.8 -> 480px å¯¬)
                const canvas = await html2canvas(element, {
                    logging: false,
                    useCORS: true,
                    scale: 0.8,
                    backgroundColor: "#1a1a2e",
                    x: 0,
                    y: 0,
                    scrollX: 0,
                    scrollY: 0
                });
                
                const thumbCanvas = document.createElement('canvas');
                // æé«˜å­˜æª”è§£æåº¦è‡³ 480x270 (16:9)
                thumbCanvas.width = 480; 
                thumbCanvas.height = 270;
                const ctx = thumbCanvas.getContext('2d');
                
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = "high";
                ctx.drawImage(canvas, 0, 0, thumbCanvas.width, thumbCanvas.height);
                
                // ç•«è³ªè¨­ç‚º 0.9 (æ¥è¿‘ç„¡æ)
                return thumbCanvas.toDataURL("image/jpeg", 0.9); 
            } catch (e) {
                console.error("Screenshot error:", e);
                return "";
            }
        };
    </script>
